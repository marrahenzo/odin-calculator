<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <span id="screen-value"></span>
      </div>
      <div id="btn-container">
        <div class="calc-btn" id="btn-clear">CLR</div>
        <div class="calc-btn" id="btn-delete">DEL</div>
        <div class="calc-btn" id="btn-modulo">%</div>
        <div class="calc-btn" id="btn-divide">÷</div>
        <div class="calc-btn" id="btn-7">7</div>
        <div class="calc-btn" id="btn-8">8</div>
        <div class="calc-btn" id="btn-9">9</div>
        <div class="calc-btn" id="btn-multiply">×</div>
        <div class="calc-btn" id="btn-4">4</div>
        <div class="calc-btn" id="btn-5">5</div>
        <div class="calc-btn" id="btn-6">6</div>
        <div class="calc-btn" id="btn-subtract">−</div>
        <div class="calc-btn" id="btn-1">1</div>
        <div class="calc-btn" id="btn-2">2</div>
        <div class="calc-btn" id="btn-3">3</div>
        <div class="calc-btn" id="btn-sum">+</div>
        <div class="calc-btn" id="btn-0">0</div>
        <div class="calc-btn" id="btn-point">.</div>
        <div class="calc-btn" id="btn-equals">=</div>
      </div>
    </div>
    <footer id="credits">
      2022 ©
      <a href="https://github.com/marrahenzo" target="_blank"
        >Hernán Marrapodi
        <img src="./media/github-logo.png" alt="GitHub Logo" width="30"
      /></a>
    </footer>
  </body>
</html>
